<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylecommunityfeed.css">
    <title>Community Feed</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
      
    <section>  

            <header>
                <div class="logo">
                    <a href="home.html"><img src="./images/logo.png" alt="Logo"></a>
                    
                </div>
                    <div class="links">
                        <ul>
                            <li><a href="Tutoring.html">Tutoring Services</a></li>
                            <li><a href="Club.html">Clubs and Organizations</a></li>
                            <li><a href="Market.html">Marketplace</a></li>
                            <li><a href="CommunityFeed.html">Community Feed</a></li>
                        </ul>
                    </div>    
    
                    <div class="chat-box">
                        <a href="chat.html">
                            <button type="button" class="icon-button">
                                <i class='bx bx-message-alt'></i>
                                <span class="icon-button__badge"></span>
                            </button>
                        </a>
                    </div>                   
                    
                    <div class="Shop-box">
                        <button type="button" class="Shop-button">
                            <i class='bx bx-shopping-bag' id="cart-icon"></i>
                            <span class="icon-button__badge"></span>
                         </button>
                    </div>  
    
                    <div class="search-box">
                        <input class="search-txt" type="text" name="" placeholder="Type to search">
                        <a class="search-btn" href="#">
                            <i class='bx bx-search'></i>
                        </a>
                    
                    </div>  
            </header>

        </section>
        <section class="feed-section">
            <h1>Community Feed</h1>
            <p>Share, Connect, and Discover!</p>
            <div class="feed-container">
                
                <div class="feed-post">
                    <div class="post-header">
                        <img src="images/tutorimg1.png" alt="User Avatar" class="user-avatar">
                        <span class="username">John Doe</span>
                        <span class="post-time">5 minutes ago</span>
                    </div>
                    <p class="post-content">Looking for a study group for CSE 1310. Anyone interested?</p>
                    <div class="post-actions">
                        <button class="like-btn"><i class='bx bx-like'></i> Like</button>
                        <button class="comment-btn"><i class='bx bx-comment'></i> Comment</button>
                    </div>
                </div>

                <div class="feed-post">
                    <div class="post-header">
                        <img src="images/tutorimg2.png" alt="User Avatar" class="user-avatar">
                        <span class="username">Jane Smith</span>
                        <span class="post-time">1 hour ago</span>
                    </div>
                    <p class="post-content">Anyone know the best Professor for BIOL 1334?</p>
                    <div class="post-actions">
                        <button class="like-btn"><i class='bx bx-like'></i> Like</button>
                        <button class="comment-btn"><i class='bx bx-comment'></i> Comment</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="./java/main.js"></script> 
</body>
</html>
