<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styleMakeClub.css">
  <title>Exchange Form</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

  <div>
    <form id="clearFrom">
      <p style="text-align:center">Exchange Item Form</p>

      <label for="title">Product title</label>
      <input type="text" id="title" name="title" placeholder="Ex: Textbook">

      <label for="details">Student Email</label>
      <input type="text" id="details" name="details" placeholder="Ex: abc123@mavs.uta.edu">

      <label for="details">Upload a photo of your item</label>
      <br>
      <input accept=".jpg,.jpeg, .png, .img" multiple type="file">
    
      <button type="submit" id="submit">Submit</button>
      <button type="back" id="back" onclick="window.location.href = 'Market.html';">Back</button>
      <button type="home" id="home" onclick="window.location.href = 'home.html';">Home</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="java/makeClubFunctionality.js"></script>
</body>

</html>
